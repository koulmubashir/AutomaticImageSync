name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name AutomaticImageSync main.py
        pyinstaller --onefile --name AutomaticImageSyncCLI cli.py
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-executables
        path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name AutomaticImageSync main.py
        pyinstaller --onefile --name AutomaticImageSyncCLI cli.py
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macos-executables
        path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name AutomaticImageSyncCLI cli.py
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-executables
        path: dist/

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create release package
      run: |
        mkdir -p release
        cp -r windows-executables/* release/
        cp -r macos-executables/* release/
        cp -r linux-executables/* release/
        cp README.md QUICKSTART.md requirements.txt release/
        
        # Create platform-specific packages
        zip -r AutomaticImageSync-Windows.zip windows-executables/
        zip -r AutomaticImageSync-macOS.zip macos-executables/
        zip -r AutomaticImageSync-Linux.zip linux-executables/
        zip -r AutomaticImageSync-All-Platforms.zip release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.zip
        body: |
          ## Automatic Image Sync Release
          
          ### Downloads:
          - **Windows**: AutomaticImageSync-Windows.zip
          - **macOS**: AutomaticImageSync-macOS.zip  
          - **Linux**: AutomaticImageSync-Linux.zip
          - **All Platforms**: AutomaticImageSync-All-Platforms.zip
          
          ### What's Included:
          - GUI application (Windows/macOS)
          - Command-line version (all platforms)
          - Complete documentation
          - Example usage files
          
          ### Quick Start:
          1. Download the package for your platform
          2. Extract the ZIP file
          3. Run the executable or see README.md for instructions
          
          For detailed instructions, see QUICKSTART.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
